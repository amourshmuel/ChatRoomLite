<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatRoomLite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="icon" href="/assets/iMessageFavicon.png">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/client.js"></script>
    <style>
      body{
        margin-top: 30px;
      }
      #messageArea {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" id="userFormArea">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id="username"></input>
              <br/>
              <input type="submit" class="btn btn-primary" value="Login" />
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="messageArea">
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="cat" id="chat"></div>

          <form id="messageForm">
            <div class="form-group">
              <label>Enter message</label>
              <textarea class="form-control" id="message"></textarea>
              <br/>
              <input type="submit" class="btn btn-primary" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      var socket = io.connect();
      var $messageArea = $('#messageArea');
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');
      var $userFormArea = $('#userFormArea');
      var $userForm = $('#userForm');
      var $username = $('#username');
      var $users = $('#users');

      $messageForm.submit(function(e){
        e.preventDefault();
        socket.emit('send message', $message.val());
        $message.val('');
      });

      // receive message
      socket.on('receive message', function(data){
        var username = '<strong>' + data.user + ': </strong>';
        var message = '<div class="well">' + username + data.msg + '</div>';
        $chat.append(message);
      });

      // new user
      $userForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user', $username.val(), function(data){
          if (data) {
            $userFormArea.hide();
            $messageArea.show();
          }
        });
      });

      // get users
      socket.on('get users', function(data){
        var usernames = '';
        for (var i = 0; i < data.length; i++) {
          var user = '<li class="list-group-item">' + data[i] + '</li>';
          usernames += user;
        }
        $users.html(usernames);
      });

    </script>
  </body>
</html>
